ExportKey: ng.detail-page
Version: 3
CanExport: true
ExportFileName: '{{model.Table.Name | KebabCase}}-detail.component.html'
Groups: [ng-spa, ng-ui, ng-detail]
Tags: []
Body: "{%- capture kebabName %}{{ model.Table.Name | KebabCase | Singular }}{% endcapture -%}\r\n{%- capture className %}{{ model.Table.Name | UpperCamel | Singular }}{% endcapture -%}\r\n{%- capture propertyName %}{{ model.Table.Name | LowerCamel | Singular  }}{% endcapture -%}\r\n<form novalidate [formGroup]=\"editForm\">\r\n    <div class=\"page-container\">\r\n\r\n\r\n        <div class=\"page-title\">                \r\n            <mat-form-field class=\"app-title-input\" floatLabel=\"never\">\r\n               <!-- <input matInput placeholder=\"Application name\" formControlName=\"name\"> -->\r\n            </mat-form-field>\r\n        </div>\r\n        <div class=\"page-action\">\r\n\r\n            <button [disabled]=\"!canSave\" mat-raised-button (click)=\"save()\">Save</button>\r\n            <button *ngIf=\"!isNew\" mat-raised-button color=\"warn\" (click)=\"confirmDelete()\">\r\n                <mat-icon>delete</mat-icon>Delete\r\n            </button>\r\n\r\n            <button *ngIf=\"isNew\" mat-raised-button (click)=\"onCancel()\">\r\n                Cancel\r\n            </button>\r\n\r\n        </div>\r\n        <div class=\"page-detail\">\r\n            <div class=\"layout-container\">\r\n\r\n\r\n                <div class=\"detail1 mat-elevation-z2\">\r\n		{% for item in model.Table.Columns %}{% capture itemName %}{{ item.Name | LowerCamel | Singular }}{% endcapture %}{% capture dataType -%}{{ item.DataType | CSharp }}{%- endcapture %}\r\n			<mat-form-field>\r\n{%- case dataType -%}{% when 'DateTime' %}\r\n				<input matInput [matDatepicker]=\"{{ itemName  }}Dtpicker\" placeholder=\"Choose a date\" formControlName=\"{{ itemName }}\" {% if item.IsNullable == false %}required{% endif %}>\r\n  				<mat-datepicker-toggle matSuffix [for]=\"{{ itemName }}Dtpicker\"></mat-datepicker-toggle>\r\n  				<mat-datepicker #{{ itemName }}Dtpicker></mat-datepicker>			\r\n{%- when 'int' -%}\r\n{% if item.IsForeignKey == true %}\r\n				<mat-select placeholder=\"{{ itemName }}\" formControlName=\"{{ itemName }}\" {% if item.IsNullable == false %}required{% endif %}>\r\n   					<!-- <mat-option *ngFor=\"let food of foods\" [value]=\"item.Id\">\r\n      						ASCII123ASCII123 item.Name ASCII124ASCII124}\r\n    					</mat-option> -->\r\n  				</mat-select> \r\n{% else %}\r\n				<input matInput type=\"number\" placeholder=\"{{ itemName }}\" formControlName=\"{{ itemName }}\" {% if item.IsNullable == false %}required{% endif %}>\r\n{% endif %}\r\n{%- when 'bool' -%}\r\n				<mat-checkbox formControlName=\"{{ itemName }}\" {% if item.IsNullable == false %}required{% endif %}>{{ itemName }}</mat-checkbox>\r\n{%- else -%}						\r\n{%- if item.Length > 500 -%}\r\n				<textarea matInput cols=\"5\" maxlength=\"{{item.Length}}\" placeholder=\"{{ itemName }}\" formControlName=\"{{ itemName }}\"{% if item.IsNullable == false %} required{% endif %}></textarea>\r\n{%- else -%}\r\n				<input matInput type=\"text\" placeholder=\"{{ itemName }}\" formControlName=\"{{ itemName }}\"{% if item.IsNullable == false %} required{% endif %}>\r\n{%- endif -%}\r\n{%- endcase %}\r\n			</mat-form-field>\r\n		{% endfor %}\r\n \r\n                </div>\r\n                <div class=\"detail2 mat-elevation-z2\">                   \r\n                </div>\r\n            </div>\r\n        </div>\r\n\r\n    </div>\r\n</form>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
