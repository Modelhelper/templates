Body: "{%- capture kebabName %}{{ model.Table.Name | KebabCase | Singular }}{% endcapture -%}\r\n{%- capture className %}{{ model.Table.Name | UpperCamel | Singular }}{% endcapture -%}\r\n{%- capture propertyName %}{{ model.Table.Name | LowerCamel | Singular  }}{% endcapture -%}\r\n\r\nget{{ propertyName }}ColumnDefinitions(): any {\r\n    const columnDefs = [{% for prop in model.Table.Columns -%}{%- capture dataType -%}{{ prop.DataType | CSharp }}{%- endcapture -%}\r\n{%- capture fieldName -%}{{ prop.Name | LowerCamel | Singular }}{%- endcapture %}\r\n{%- case dataType -%}{%- when 'DateTime' -%}\r\n	{ headerName: \"{{ fieldName | Words}}\", field: \"{{ fieldName }}\", width: 70, type: \"dateColumn\", filter: \"agDateColumnFilter\" },\r\n{%- when 'bool' -%}\r\n	{ headerName: \"{{ fieldName | Words}}\", field: \"{{ fieldName }}\", width: 120 },\r\n{%- when 'int' -%}\r\n	{ headerName: \"{{ fieldName | Words}}\", field: \"{{ fieldName }}\", type: \"numericColumn\", width: 80, filter: \"agNumberColumnFilter\"},\r\n{%- else -%}\r\n	{ headerName: \"{{ fieldName | Words}}\", field: \"{{ fieldName }}\", width: 100 },\r\n{%- endcase -%}\r\n{%- endfor -%}\r\n\r\n{%- if model.Table.IncludeParentRelations -%}\r\n{%- for relation in model.Table.ParentRelations-%}\r\n	// {{ relation.Name }} ViewModel properties \r\n{%- for relatedColumn in relation.ViewModelColumns-%}{%- capture dataType -%}{{ relatedColumn.DataType | CSharp }}{%- endcapture -%}\r\n{%- capture fieldName -%}{{ relatedColumn.PropertyName  | LowerCamel | Singular }}{%- endcapture -%}\r\n{%- case dataType -%}{% when 'DateTime' -%}\r\n	{ headerName: \"{{ fieldName | Words}}\", field: \"{{ fieldName }}\", width: 70, type: \"dateColumn\", filter: \"agDateColumnFilter\" },\r\n{%- when 'bool' -%}\r\n	{ headerName: \"{{ fieldName | Words}}\", field: \"{{ fieldName }}\", width: 120 },\r\n{%- when 'int' -%}\r\n	{ headerName: \"{{ fieldName | Words}}\", field: \"{{ fieldName }}\", type: \"numericColumn\", width: 80, filter: \"agNumberColumnFilter\"},\r\n{%- else -%}\r\n	{ headerName: \"{{ fieldName | Words}}\", field: \"{{ fieldName }}\", width: 100 },\r\n{%- endcase -%}\r\n{%- endfor -%}	\r\n{%- endfor -%}	\r\n{%- endif -%}\r\n    ];\r\n\r\n    return columnDefs;\r\n  }\r\n\r\n\r\n\r\n\r\n/*\r\n<ng-container matColumnDef=\"buttons\" >\r\n		<mat-header-cell *matHeaderCellDef></mat-header-cell>\r\n		<mat-cell *matCellDef=\"let item\">\r\n			<div fxFlex=\"row\" fxLayoutAlign=\"end center\">\r\n				<button *ngIf=\"enableEditButton\" mat-icon-button aria-label=\"edit\" (click)=\"handleEdit(item)\">\r\n					<mat-icon>edit</mat-icon>\r\n				</button>\r\n				<button *ngIf=\"enableDeleteButton\" mat-icon-button aria-label=\"remove\" (click)=\"handleDelete(item)\">\r\n					<mat-icon>delete</mat-icon>\r\n				</button>\r\n			</div>\r\n		</mat-cell>\r\n	</ng-container>\r\n*/\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
