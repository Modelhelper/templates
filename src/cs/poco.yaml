Body: "using System;\r\nusing System.Collections.Generic;\r\nnamespace {{model.Namespaces[\"api.models\"]}}\r\n{ \r\n\r\n	public class {{model.Table.Name | UpperCamel | Singular}}\r\n	{\r\n{%- for property in model.Table.Columns -%}{% capture dataType %}{{ property.DataType | CSharp }}{% endcapture -%}\r\n		{% if property.IsIgnored %}// {% endif %}public {{ dataType }}{% if property.IsNullable and dataType != 'string' %}?{% endif %} {{ property.PropertyName }} { get; set; }\r\n{%- endfor -%}\r\n	}\r\n}\r\n\r\n\r\n\r\n\r\n"
