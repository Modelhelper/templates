Body: "{%- capture queryOption -%}{{ model.QueryOptions.ClassName }} queryOption{% endcapture %}\r\nusing System;\r\nusing System.Linq;\r\nusing System.Collections.Generic;\r\nusing System.Threading.Tasks;\r\nusing System.Threading;\r\n{%- if model.UseQueryOptions -%}using {{model.QueryOptions.Namespace}};{%- endif %}\r\nusing {{model.Namespaces[\"api.models\"]}};\r\n\r\nnamespace {{model.Namespaces[\"api.interfaces\"]}}\r\n{ \r\n{% capture className %}{{model.Table.Name | UpperCamel | Singular}}{% endcapture %}\r\n	public partial interface I{{model.Table.Name | UpperCamel | Singular}}Repository\r\n	{\r\n{%- for child in model.Table.ChildRelations -%}{%- if child.GroupIndex == 1 -%}\r\n		Task<ILookup<{{ child.ParentColumnType  | CSharp }}, {{ child.Name | UpperCamel | Singular }}>> Get{{child.ModelName | UpperCamel | Plural}}(IEnumerable<{{ child.ParentColumnType | CSharp}}> {{ child.ParentColumnName | LowerCamel | Plural}});\r\n{% endif -%}{%- endfor %}\r\n\r\n{%- for item in model.Table.ParentRelations -%}{%- if item.GroupIndex == 1 -%}\r\n		Task<IDictionary<{{ item.ParentColumnType  | CSharp }}, {{ item.Name | UpperCamel | Singular }}>> Get{{item.ModelName | UpperCamel | Singular}}(IEnumerable<{{ item.ParentColumnType | CSharp}}> {{ item.ParentColumnName | LowerCamel | Singular}}, CancellationToken cancellationToken);\r\n{% endif -%}{%- endfor %}\r\n	}\r\n}\r\n\r\n\r\n"
