version: 3
language: cs
type: file
description: |
    Long description if needed. Will show when 'mh template <template>'

tags: [tag1, tag2, tag3] 
groups: [group1, group2, group3]

import: table 
exportFileName: file_to_export
locationKey: api-interface 

body: |
  {{- $model := index .Code.Types "model" }}
  
  using System;
  using System.Collections.Generic;
  {{- range $model.Imports }}
  {{.}}
  {{- end }}
  
  namespace {{ $model.NameSpace }}
  {
    {{ if .HasDescription -}}[GraphQLDescription("{{.Description}}")]{{- end }}
    public class {{ $model.NamePrefix}}{{ .Name | pascal | singular}}{{ $model.NamePostfix}}
    {
      {{ range .Columns }}
        {{- if .HasPrefix }}[GraphQLName("{{.NameWithoutPrefix}}")]{{ end }}
        {{- if .HasDescription }}[GraphQLDescription("{{.Description}}")]{{ end }}
        public {{ .DataType | datatypeN .IsNullable }} {{ .Name }} { get; set;}
      {{ end }}
    }
  }