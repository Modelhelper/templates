version: 3
name: go-hex-qry-get-item
short: "selects a single row, based on PK, from a postgres table"
language: sql
type: file
features: 
  - go-hex-feature
  - go-hex-query
  - go-hex-query-one

key: feature-sql
fileName: "get_{{ .Name | snake | singular }}.sql"

model: entity
body: |
  select
    {{ range $index, $col := .Columns }}
  {{- if $index }},{{end}}[{{ $col.Name }}] 
  {{ end }}  
  from {{ .Name }}
  where 
    {{ range .PrimaryKeys -}}
      {{ .Name }} = @{{ .Name }}
    {{ end }}