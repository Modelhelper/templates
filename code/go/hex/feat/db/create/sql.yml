version: 3
name: go-hex-qry-get-item
language: sql
type: file
features: 
  - go-hex-feature
  - go-hex-create
 

key: feature-sql
fileName: "create_{{ .Name | snake | singular }}.sql"

model: entity
body: |
  insert into {{ .Schema}}.{{ .Name}} (
    {{ range $index, $col := .NonPrimaryColumns }}
  {{- if $index }},{{end}} {{ $col.Name }}  -- ${{ increment $index }}
  {{ end }}
  )  values (
    {{ range $index, $col := .NonPrimaryColumns }}
    {{- if $index }},{{end}}${{ increment $index }}
  {{ end }}
  );
  
  RETURNING id;
  