version: 3.0
name: sql-insert
type: block
short: Create a row in an entity with dapper
language: sql
body: |
    INSERT INTO [{{ .Schema }}].[{{ .Name }}] (
        {{- range $index, $col := .Columns }}
        {{- if $index }},{{end}}[{{ $col.Name | pascal }}]
        {{ end }}         
    ) VALUES (
        {{- range $index, $col := .Columns }}
        {{- if $index }},@{{end}}{{ $col.Name | pascal }}
        {{ end }}          
    );    