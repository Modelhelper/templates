version: 3
short: "delete item from a specific source table"
language: sql
type: file 
fileName: "delete_{{ .Name | snake | plural }}.sql"

model: entity
body: |
  delete from {{ .Schema }}.{{ .Name }} 
  where 1 = 1
    {{- range .PrimaryKeys }}
      and {{ .Name }} = @{{ .Name }}
    {{- end }}
  