version: 3
language: cs
type: file
key: model
model: entity
groups: 
  - cs-dpr-full
body: |
  using System;
  using System.Collections.Generic;
  {{- template "cs-imports" .}}

  namespace {{ .Namespace }}
  {

    public class {{ .Prefix -}}{{ .Name | pascal | singular}}{{- .Postfix}}
    {
      {{ template "cs-inj-ctor" . }}
      {{ range .Columns -}}       
        {{ template "cs-property" .}}
      {{ end }}
    }
  }

  {{ range $key, $val := .Options }}
  {{ $key }} {{ $val }}
  {{ end }}

  {{ index .Options "p"}}