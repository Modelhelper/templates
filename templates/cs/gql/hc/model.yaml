version: 3.0
language: cs
key: model 
type: file
model: entity
groups: 
  - cs-gql-hc
fileName: file_to_export

body: |  
  using System;
  using System.Collections.Generic;
  {{- template "cs-imports" . }}
  
  namespace {{ .Namespace }}
  {
    
    {{ template "cs-gql-hc-attr" .}}
    public class {{ .Prefix}}{{ .Name | pascal | singular}}{{ .Postfix}}
    {
      {{ range .Columns }}
        {{ template "cs-gql-hc-attr" .}}
        {{ template "cs-property" .}}      
      {{- end }}
    }
  }