version: 3.0
type: block
short: Selects a single row, filter by PK without specifing columns (select * from...)
language: sql
body: |
    SELECT
        *   
    FROM [{{ .Schema }}].[{{ .Name }}]    
    WHERE 
        {{ range $index, $col := .PrimaryKeys }}
        {{- if $index }} AND {{end}}{{ $col.Name }} = @{{ $col.Name | singular }}
        {{end}}    
    